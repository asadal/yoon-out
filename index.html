<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>윤석열 탄핵 그림판</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>윤석열 탄핵 그림판</h1>
  <div class="controls">
    <div class="control-group">
      <label>이미지 업로드 <input type="file" id="imageUpload" accept="image/*"></label>
    </div>

    <!-- 이미지 선택 메뉴 -->
    <div class="control-group">
      <label>이미지 선택</label>
      <div class="thumbnail-group">
        <label class="thumbnail-item">
          <input type="radio" name="selectedImage" value="01.jpg">
          <img src="01.jpg" alt="yoon1">
        </label>
        <label class="thumbnail-item">
          <input type="radio" name="selectedImage" value="02.jpg">
          <img src="02.jpg" alt="yoon2">
        </label>
        <label class="thumbnail-item">
          <input type="radio" name="selectedImage" value="03.jpg">
          <img src="03.jpg" alt="yoon3">
        </label>
        <label class="thumbnail-item">
          <input type="radio" name="selectedImage" value="04.jpg">
          <img src="04.jpg" alt="yoon4">
        </label>
        <label class="thumbnail-item">
          <input type="radio" name="selectedImage" value="05.jpg">
          <img src="05.jpg" alt="yoon5">
        </label>
        <label class="thumbnail-item">
          <input type="radio" name="selectedImage" value="06.jpg">
          <img src="06.jpg" alt="yoon-kim">
        </label>
        <label class="thumbnail-item">
          <input type="radio" name="selectedImage" value="07.jpg">
          <img src="07.jpg" alt="kimkunhee">
        </label>
        <label class="thumbnail-item">
          <input type="radio" name="selectedImage" value="08.jpg">
          <img src="08.jpg" alt="handonghun">
        </label>
        <label class="thumbnail-item">
          <input type="radio" name="selectedImage" value="09.jpg">
          <img src="09.jpg" alt="handuksoo">
        </label>
        <label class="thumbnail-item">
          <input type="radio" name="selectedImage" value="10.jpg">
          <img src="10.jpg" alt="yoonsanghyun">
        </label>
        <label class="thumbnail-item">
          <input type="radio" name="selectedImage" value="11.jpg">
          <img src="11.jpg" alt="folderable">
        </label>
        <label class="thumbnail-item">
          <input type="radio" name="selectedImage" value="12.jpg">
          <img src="12.jpg" alt="yoon-han">
        </label>
      </div>
    </div>

    <div class="control-group">
      <label>텍스트 입력 (여러 단어 가능) <input type="text" id="textInput" value="탄핵 독재자 내란"></label><br>
      <small>단어를 공백으로 구분하세요.</small>
    </div>
    <div class="control-group">
      <label>글자 크기(px)</label>
        <input type="range" id="fontSizeInput" min="10" max="40" value="25">
        <span id="fontSizeValue">25</span>
    </div>
    <div class="control-group">
      <label>간격(px)</label>
        <input type="range" id="gapInput" min="1" max="4" value="2">
        <span id="gapValue">2</span>
    </div>
    <div class="control-group">
      <label>글꼴 선택
        <select id="fontFamilySelect">
          <option value="sans-serif">sans-serif</option>
          <option value="serif">serif</option>
          <option value="monospace">monospace</option>
          <option value="Arial">Arial</option>
          <option value="Courier New">Courier New</option>
          <option value="Times New Roman">Times New Roman</option>
        </select>
      </label>
    </div>
    <div class="control-group">
      <span>색상 옵션</span><br>
      <label><input type="radio" name="colorMode" value="image" checked> 이미지 색상 사용</label><br>
      <label><input type="radio" name="colorMode" value="custom"> 사용자 지정 색상: 
        <input type="color" id="customColor" value="#000000"></label>
    </div>
    <div class="control-group">
      <label>텍스트 분포 (1-4)</label><br>
      <input type="range" id="textDistInput" min="1" max="4" value="1">
      <span id="textDistValue">2</span>
    </div>

    <button id="generateBtn">이미지 변환</button>
    <button id="resetBtn">초기화</button>
  </div>

  <canvas id="canvas"></canvas>

  <div class="share-buttons">
    <div class="download-wrapper">
      <button id="downloadBtn">이미지 다운로드</button>
    </div>
    <div class="social-buttons">
      <a id="twitterShare" href="#" target="_blank">트위터 공유</a>
      <a id="facebookShare" href="#" target="_blank">페이스북 공유</a>
      <a id="instagramShare" href="https://www.instagram.com/" target="_blank">인스타그램(수동 업로드)</a>
    </div>
  </div>
  
  <p>이미지 업로드 또는 위 이미지들 중 하나를 선택한 뒤,<br>
  옵션 조정 후 '이미지 변환'을 누르면 텍스트 이미지로 변환됩니다.</p>
</div>
<script src="script.js"></script>
</body>
</html>
